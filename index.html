    <title>Grocery Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <div class="absolute top-0 left-0 w-full h-full">
      <img src="images/supermarket.jpg" alt="" class="w-full h-full" />
      <div
        class="absolute top-0 left-0 w-full h-full bg-[rgba(0,0,0,0.6)] z-20"
      ></div>
    </div>
    <div
      class="w-[40%] min-h-fit mx-auto bg-white relative z-40 mt-40 shadow-lg rounded-lg pb-6"
    >
      <div
        class="flex gap-6 pt-12 pl-8 border-b border-gray-200 pb-4 shadow-sm"
      >
        <h1 class="text-green-500 font-bold text-2xl">Grocery List</h1>
        <img
          src="images/groceryshopping.jpg"
          alt="shoppingcart"
          class="w-12 h-8 rounded-md"
        />
      </div>

      <form id="groceryForm" class="mt-8 max-w-[80%] mx-auto flex gap-4">
        <input
          type="text"
          placeholder="What will you like to buy ?"
          class="py-1 px-2 rounded-md border border-slate-200 flex-1"
          id="grocery-input"
          name="grocery-item"
        />
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold text-lg px-3 py-1 rounded-md"
        >
          Add Item
        </button>
      </form>

      <div
        class="mt-4 w-[80%] mx-auto flex flex-col gap-2"
        id="groceries-container"
      >
        <div class="block py-12" id="empty-groceries-container">
          <h1 class="mt-4 pl-12 text-gray-400 -rotate-12 text-2xl font-bold">
            Grocery Items will show here
          </h1>
        </div>

        <a
          href="preview.html"
          class="w-fit bg-green-400 text-white px-2 py-1 rounded-sm hover:bg-green-500"
          >Go to Preview</a
        >
