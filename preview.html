<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="preview.js"></script>
  </head>
  <body>
    <div class="absolute top-0 left-0 w-full h-full">
      <img src="images/supermarket.jpg" alt="" class="w-full h-full" />
      <div
        class="absolute top-0 left-0 w-full h-full bg-[rgba(0,0,0,0.6)] z-20"
      ></div>
    </div>
    <div
      class="w-[80%] min-h-[40vh] mx-auto bg-white relative z-40 mt-40 shadow-lg rounded-lg pb-6"
    >
      <section>
        <h1 class="text-center font-semibold text-2xl py-4">
          Grocery Item Details
        </h1>

        <main class="w-4/5 mx-auto">
          <div class="flex group">
            <h3 class="text-lg font-semibold flex-1">Buy call</h3>
            <!-- <section class="gap-2 hidden group-hover:flex"> -->
            <section class="gap-2 flex">
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                  />
                </svg>
              </button>
              <img
                src="images/delete-icon.png"
                class="w-6 h-6"
                onclick="deleteGrocery('${groceryItem.id}')"
              />
            </section>
          </div>

          <p class="my-4">I want to buy things today. Things to cook</p>

          <span>Thur 2, 2023</span>
          <span class="px-1 py-1/2 bg-slate-800 rounded-full text-white"
            >Pending</span
          >
        </main>

        <div id="preview-container"></div>
      </section>

      <a
        href="index.html"
        class="border border-gray-200 rounded-full block w-fit px-2 py-1 mx-auto mt-16"
        ><section class="block flex justify-center items-center">
          <button class="gap-2 text-blue-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
              />
            </svg>
          </button>
          <span class="text-sm text-blue-600">View all Groceries</span>
        </section>
      </a>
    </div>
  </body>
</html>
